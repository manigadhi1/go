---

- hosts: leaf:spine
  become: true
  ignore_errors: yes
  tasks:
    - name: Delete any existing namespaces
      command: ip -all netns del

    - name: Stop any existing iperf sessions
      command: pkill iperf

    - name: Stop and remove any existing docker containers
      shell: "{{ item }}"
      with_items:
      - "docker stop $(docker ps -a -q)"
      - "docker rm $(docker ps -a -q)"

    - name: Reset invaders
      reset_invaders:
        switch_name: "{{ inventory_hostname }}"
        leaf_list: "{{ groups['leaf'] }}"
        spine_list: "{{ groups['spine'] }}"
        leaf_eth_ips_last_octet: "29,30"
        spine_eth_ips_last_octet: "31,32"
        platina_redis_channel: "{{ platina_redis_channel }}"

    - name: Restart GOES
      command: goes restart
